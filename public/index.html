        <div class="menu">
          <div class="menu-title">

          </div>
          <ul class="links">
            <li>
              <a href="#">Menu</a>
            </li>
            <li>

            </li>
            <li>

            </li>

            </li>

          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="contact">
          <div class="location">
            123 Queen street,<br>
            Manchester, M1 23AB UK
          </div>
          <div class="phone-number">
            <a href="tel:+05890000111">0-589-0000111</a>
          </div>

      <div class="welcome-jumbo">
        <img src="/img/burger.png" alt="">
      </div>
